[metadata]
name = pyshoc
author = Hannes Breytenbach
author_email = hannes@saao.ac.za
description = Data reduction and analysis tools for the Sutherland High Speed Optical Cameras (SHOC) ðŸ“·ðŸ”­
long_description = file: README.md
