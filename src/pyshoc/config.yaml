lightcurves:
    folder:         $PHOT/lightcurves/
    
    raw:
        filename:   $LIGHTCURVES/by_file/raw/$HDU.raw.txt
        title:      Raw ragged-aperture light curve for {}.

    flagged:
        filename:   $LIGHTCURVES/by_file/raw/$HDU.oflag.txt
        title:      Flagged ragged-aperture light curve for {}.
        params:
            nwindow:    1000
            noverlap:   50%
            kmax:       0.1%

    diff0:
        filename:   $LIGHTCURVES/by_file/diff/$HDU.diff0.txt
        title:      Differential (0th order) ragged-aperture light curve for {}.

    concat:
        filename:   $LIGHTCURVES/nightly/diff/$DATE.diff0.txt

    decor:
        filename:   $LIGHTCURVES/nightly/decor/$DATE.decor.txt
        title:      Differential (smoothed) ragged-aperture light curve for {}.

        params:
            nwindow:        1000
            noverlap:       10%
            smoothing:      0.1

    # -------------------------------------------------------------------- #
    plots:
        # overwrite:      True
        plims:      [-0.1, 99.99]
        xlabel:     
            top:    Time (UTC)
            bottom: Δt (s)
        ylabel:     Relative Flux

        subplotspec:
            top:    0.81
            bottom: 0.1
            left:   0.065
            right:  0.94


        by_file:
            raw:        1
            flagged:    1
            diff0:      1

        nightly:
            diff0:      1
            decor:      1