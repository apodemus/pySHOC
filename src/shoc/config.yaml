
# ---------------------------------------------------------------------------- #
# Location of calibration database
caldb: /media/Oceanus/work/Observing/data/SHOC/calibration/

# ---------------------------------------------------------------------------- #
# console
console:
    banner:
        show:       True
        format: |
            {{now:|B,darkgreen}: <{width:}}
            {logo}
            {{subtitle:|B,purple}: >{width}}
            {{version:|Bk}: >{width}}
        subtitle:   Photometry Pipeline
        fg:         [bold, blue]
        linestyle:  ['-', 'bold']
        linecolor:  teal
        width:      Null

    colors:
        flat: cornflowerblue
        dark: tan

# ---------------------------------------------------------------------------- #
# logging
logging:
    level: debug
    format: >-
        {elapsed:s|Bb}|
        {{{name}.{function}:s|green}:{line:d|orange}: <52}|
        {{level.name}: {message}:|{style}}
    section:
        "\n\n{{level.name}: {message}:|B,darkslategray}"

# # ---------------------------------------------------------------------------- #
# caching:
#     regions:   

# ---------------------------------------------------------------------------- #
# source detection
detect: &source_detection
    algorithm:      sigma_threshold
    npixels:        7
    edge_cutoff:    3
    monolithic:     False
    dilate:         0
    deblend:        False
    report:
        cutouts: True

# aliases
# detection:          *source_detection #
# source_find:        *source_detection #
# source_detection:   *source_detection #


# ---------------------------------------------------------------------------- #
# plotting
plot: &plotting
    cmap:       cmr.voltage

    # Sample thumbnails plot config
    thumbnails:
        # name: thumbnails.png
        figsize: [9, 7.5]
        title: 
            size: xx-small

    mosaic:
        # name: mosaic.png
        cmap:   cmr.chroma
    

# aliases
# plots: *plotting
# plotting: *plotting


# ---------------------------------------------------------------------------- #
# Data products
files: &filenames
    output_root:    .pyshoc
    summary:        campaign-files.xlsx
    products:       data-products.xlsx
    obslog:         observing-log.tex
    thumbs:         thumbnails.png
    thumbs_cal:     thumbnails-cal.png
    mosaic:         mosaic.png
